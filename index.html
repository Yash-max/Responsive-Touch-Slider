<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Slider</title>
</head>

<body>
    <div class="wrapper" style="height: 100vh;">
        <img src="assets/images/1.jpg" alt="" style="width: 100%; height: 80vh;" id="image" class="mb-2">
        <div class="container">
            <div class="d-flex justify-content-center mb-3" id="thumbnails">
                <img class="thumbnail mx-3" src="assets/images/1.jpg" alt="" style="width: 100px; height: 100px;" id="1.jpg">
                <img class="thumbnail mx-3" src="assets/images/2.jpg" alt="" style="width: 100px; height: 100px;" id="2.jpg">
                <img class="thumbnail mx-3" src="assets/images/3.jpg" alt="" style="width: 100px; height: 100px;" id="3.jpg">
                <img class="thumbnail mx-3" src="assets/images/4.jpg" alt="" style="width: 100px; height: 100px;" id="4.jpg">
                <img class="thumbnail mx-3" src="assets/images/5.jpg" alt="" style="width: 100px; height: 100px;" id="5.jpg">
                <img class="thumbnail mx-3" src="assets/images/6.jpg" alt="" style="width: 100px; height: 100px;" id="6.jpg">
                <img class="thumbnail mx-3" src="assets/images/7.jpg" alt="" style="width: 100px; height: 100px;" id="7.jpg">
                <img class="thumbnail mx-3" src="assets/images/8.jpg" alt="" style="width: 100px; height: 100px;" id="8.jpg">
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-outline-dark px-5" onclick="prev()">Prev</button>
                <button type="button" class="btn btn-outline-dark px-5" onclick="next()">Next</button>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.2.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
